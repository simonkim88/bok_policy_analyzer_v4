project:
  name: "BOK Policy Analyzer"
  version: "4.1.0"

paths:
  data_root: "data"
  minutes: "data/01_minutes"
  decision_statements: "data/02_decision_statements"
  press_conferences: "data/03_press_conferences"
  ecos_data: "data/08_ecos"
  analysis: "data/analysis"
  models: "data/models"
  db: "data/db"
  logs: "logs"

ecos:
  api_key_env: "ECOS_API_KEY"
  base_url: "https://ecos.bok.or.kr/api/StatisticSearch"
  indicators:
    base_rate:
      csv_path: "data/08_ecos/base_rate/base_rate.csv"
      stat_code: "722Y001"
      item_code: "0101000"
      frequency: "D"
    cpi:
      csv_path: "data/08_ecos/cpi/cpi_total.csv"
      stat_code: "901Y009"
      item_code: "0"
      frequency: "M"
    gdp:
      csv_path: "data/08_ecos/gdp/gdp_real.csv"
      stat_code: "200Y104"
      item_code: "1400"
      frequency: "Q"
    household_credit:
      csv_path: "data/08_ecos/household_debt/household_credit.csv"
      stat_code: "151Y018"
      item_code: "I11A"
      frequency: "Q"
    ktb_3y:
      csv_path: "data/08_ecos/bond_yields/ktb_3y.csv"
      stat_code: "817Y002"
      item_code: "010200000"
      frequency: "D"
    ktb_10y:
      csv_path: "data/08_ecos/bond_yields/ktb_10y.csv"
      stat_code: "817Y002"
      item_code: "010210000"
      frequency: "D"
    usd_krw:
      csv_path: "data/08_ecos/exchange_rates/usd_krw.csv"
      stat_code: "731Y003"
      item_code: "0000001"
      frequency: "D"
    kospi:
      csv_path: "data/08_ecos/stock_indices/kospi.csv"
      stat_code: "802Y001"
      item_code: "0001000"
      frequency: "D"

taylor_rule:
  alpha: 0.5
  beta: 0.5
  r_star: 2.0
  pi_star: 2.0
  gamma: 0.3
  delta: 0.2

tone_analysis:
  alpha: 0.5
  beta: 0.3
  gamma: 0.2

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/bok_analyzer.log"
  max_bytes: 10485760
  backup_count: 5
